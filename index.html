<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cara y sello</title>
    <link href="css/cara.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        <div class="title-main">
            <h1 class="title-sub">Juego Cara y Sello</h1>
        </div>
        <div class="throw-main-sub" id="throw-main-sub">
            <div class="main-form">
                <form class="content-form">
                    <h1 class="title-form">Antes de comenzar rellene el formulario</h1>
                    <div class="inputs-form">
                        <input type="text" id="name">Digite Su nombre
                        <input type="number" class="inputs-form-sub" id="year">Digite Su edad
                        <input type="number" class="inputs-form-sub" id="apostar">Cuanto Desea apostar?                      
                        <select id="main-select">
                            <option value="1">Cara</option>
                            <option value="2">Sello</option>
                        </select>
                        <label for="">Seleccione ..</label>
                    </div>
                    
        <div class="throw-main">
            <button type="button" class="button" id="throw">Lanzar moneda</button>
        </div>
        <div class="coin" id="coin">
            <div class="sub-coin-moneda-cara">
                <img src="img/img0.png" />
            </div>
            <div class="sub-coin-moneda-sello">
                <img src="img/img1.png"  />
            </div>
        </div>
        <div class="restart-main">
            <button id="restart">
                <a href="index.html">Juego terminado</a>
            </button>
        </div>
    </div>
    </div>
    </div>
</form> 
    <script src="js/sello.js" type="text/javascript"></script>
</body>

</html>
